flutter_launcher_icons:
  #  image_path: "res/icon-128x128.png"
  image_path_android: "res/icon_logo.png"
  image_path_ios: "res/icon_logo.png"
  android: true # can specify file name here e.g. "ic_launcher"
  ios: true # can specify file name here e.g. "My-Launcher-Icon"
  adaptive_icon_background: "res/icon_bg.png" # only available for Android 8.0 devices and above
  adaptive_icon_foreground: "res/icon_logo.png" # only available for Android 8.0 devices and above
  min_sdk_android: 21 # android min sdk min:16, default 21
  remove_alpha_ios: true
  background_color_ios: "#ffffff"
  windows:
    generate: true
    image_path: "res/icon_logo.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "res/icon_logo.png"